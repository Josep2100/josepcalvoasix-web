<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOSEPCALVO ASIX — SYSTEM BOOT</title>

<style>
body{
    margin:0;
    font-family:Consolas, monospace;
    background:#000;
    color:#22c55e;
    overflow-x:hidden;
}

/* CRT EFFECT */
body::before{
    content:"";
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    pointer-events:none;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.03) 0px,
            rgba(255,255,255,0.03) 1px,
            transparent 1px,
            transparent 4px
        );
    z-index:999;
    animation:crtAnim 6s infinite linear;
}
@keyframes crtAnim{
    0%{opacity:0.2;}
    50%{opacity:0.4;}
    100%{opacity:0.2;}
}

/* BOOT ANIMATION */
#boot{
    position:fixed;
    width:100%;height:100%;
    background:black;
    color:#22c55e;
    font-size:16px;
    overflow:hidden;
    z-index:9999;
    padding:20px;
    white-space:pre-line;
    animation:fadeBoot 7s linear forwards;
}
@keyframes fadeBoot {
    0% {opacity:1;}
    90% {opacity:1;}
    100% {opacity:0; visibility:hidden;}
}

/* MATRIX CANVAS */
#matrix{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    z-index:-20;
    pointer-events:none;
}

/* NO PARALLAX — layers fijo */
#layers{
    position:relative;
}

/* Glitch Title */
.glitch{
    font-size:40px;
    animation:glitch 1.2s infinite;
}
@keyframes glitch{
    0%{text-shadow:2px 0 red,-2px 0 cyan;}
    20%{text-shadow:-2px 0 red,2px 0 cyan;}
    40%{text-shadow:3px 0 lime,-3px 0 blue;}
    60%{text-shadow:-3px 0 purple,3px 0 green;}
    100%{text-shadow:0 0 12px #22c55e;}
}

/* Perfil */
.perfil{text-align:center;margin-top:40px;}
.perfil img{
    width:160px;
    height:160px;
    border-radius:50%;
    border:4px solid #22c55e;
}

/* Layout */
.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
    text-align:center;
}

/* Button */
.boton{
    display:inline-block;
    margin-top:20px;
    padding:12px 25px;
    background:#22c55e;
    color:black;
    border-radius:8px;
    font-weight:bold;
    text-decoration:none;
    box-shadow:0 0 15px #22c55e;
}
.boton:hover{
    background:#4ade80;
    transform:scale(1.1);
}

/* Cards */
.videos{
    margin-top:40px;
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
}
.card{
    background:#020617;
    border:1px solid #22c55e;
    padding:20px;
    width:260px;
    border-radius:12px;
    transition:0.3s;
    box-shadow:0 0 10px rgba(34,197,94,0.5);
}
.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 20px #22c55e;
}
