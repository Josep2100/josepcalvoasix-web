<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JosepCalvo ASIX - Linux Hacker</title>

<style>
body{
    margin:0;
    font-family:Consolas, monospace;
    background:#000;
    color:#22c55e;
    overflow-x:hidden;
}

/* MATRIX CANVAS */
#matrix{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-2;
}

/* Part√≠culas hacker */
.particle{
    position:fixed;
    width:3px;
    height:3px;
    background:#22c55e;
    box-shadow:0 0 10px #22c55e;
    animation:float 8s linear infinite;
    z-index:-1;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* Perfil */
.perfil{
    text-align:center;
    margin-top:40px;
}

.perfil img{
    width:160px;
    height:160px;
    border-radius:50%;
    border:4px solid #22c55e;
    box-shadow:0 0 25px #22c55e;
}

/* Contenedor */
.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
    text-align:center;
}

h1{
    text-shadow:0 0 15px #22c55e;
}

.boton{
    display:inline-block;
    margin-top:20px;
    padding:12px 25px;
    background:#22c55e;
    color:black;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
}

.boton:hover{
    background:#4ade80;
    transform:scale(1.05);
}

/* Cards videos */
.videos{
    margin-top:40px;
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
}

.card{
    background:#020617;
    border:1px solid #22c55e;
    border-radius:12px;
    padding:20px;
    width:260px;
    transition:0.3s;
    box-shadow:0 0 10px rgba(34,197,94,0.3);
    text-decoration:none;
    color:#22c55e;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 0 20px #22c55e;
}

/* Terminal */
.terminal{
    margin-top:30px;
    background:#020617;
    border:1px solid #22c55e;
    padding:15px;
    border-radius:8px;
    text-align:left;
    min-height:120px;
}

.counter{
    margin-top:10px;
    font-size:14px;
    color:#86efac;
}
</style>
</head>
