<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>

}

.grid{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
margin-bottom:50px;
}

.card{
width:240px;
border:1px solid #00ff9f;
padding:10px;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 15px #00ff9f;
}

width:100%;
}

<body>

<h1>âš¡ JOSEPCALVO ASIX - ROOT TERMINAL</h1>

<div class="video-principal" id="mainVideo">

</div>

<a class="boton-canal" href="https://www.youtube.com/channel/UC5LxrchV-nNK5gYJa0Ipsbw" target="_blank">

</a>

<div class="grid" id="videoList"></div>

<script>

// âœ… TU CHANNEL ID REAL
const channelID = "UC5LxrchV-nNK5gYJa0Ipsbw";

// RSS via rss2json (funciona en GitHub Pages)
const rssURL =
"https://api.rss2json.com/v1/api.json?rss_url=" +
encodeURIComponent(
"https://www.youtube.com/feeds/videos.xml?channel_id="+channelID
);

fetch(rssURL)
.then(res => res.json())
.then(data => {

const container = document.getElementById("videoList");
const main = document.getElementById("mainVideo");

container.innerHTML="";

// ðŸ”¥ VIDEO PRINCIPAL AUTOPLAY
const firstVideo = data.items[0].link.split("v=")[1];

main.innerHTML = `
<iframe src="https://www.youtube.com/embed/${firstVideo}?autoplay=1&mute=1"
frameborder="0"
allow="autoplay; encrypted-media"
allowfullscreen></iframe>
`;

// ðŸ”¥ LISTA AUTOMÃTICA
data.items.forEach(item=>{

const videoID = item.link.split("v=")[1];

const card = document.createElement("div");
card.className="card";

card.innerHTML=`
<img src="https://img.youtube.com/vi/${videoID}/hqdefault.jpg">
<p>${item.title}</p>
`;

card.onclick=()=>{
main.innerHTML = `
<iframe src="https://www.youtube.com/embed/${videoID}?autoplay=1&mute=1"
frameborder="0"
allow="autoplay; encrypted-media"
allowfullscreen></iframe>
`;
window.scrollTo({top:0,behavior:"smooth"});
}

container.appendChild(card);

});

})
.catch(err=>{
document.getElementById("mainVideo").innerHTML="Error cargando vÃ­deos";
console.log(err);
});

</script>
